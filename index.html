  <title>PIXADOR - Pixe o Borba Gato</title>

<script type="text/javascript">var pixacolor = 'rgb(255, 0, 0)'; var signaturePad;</script>

<script type='text/javascript'>//<![CDATA[
window.onload=function(){
	setup();
}
function trocarCor(color) {
	signaturePad.penColor = color;
}

function setup() {
 signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
  backgroundColor: 'rgba(255, 255, 255, 0)',
  penColor: pixacolor
});
var saveButton = document.getElementById('save');
var cancelButton = document.getElementById('clear');

saveButton.addEventListener('click', function (event) {
  var data = signaturePad.toDataURL('image/png');

// Send data to server instead...
  window.open(data);
});

cancelButton.addEventListener('click', function (event) {
  signaturePad.clear();
});
}//]]> 

</script>
  
</head>

<body>
  <h1>
  Dória vem limpar o Borba Gato!
</h1>

<h5>Escolha a cor</h5>
<input type='text' class="basic"/>
<em id='basic-log'></em>
<script type='text/javascript'>//<![CDATA[

$(".basic").spectrum({
    color: "#f00",
    change: function(color) {
        // $("#basic-log").text("change called: " + color.toRgbString() + pixacolor);
        pixacolor = color.toRgbString();
  		trocarCor(pixacolor);
    }


});


</script>
<div>
  <button id="save">Salvar</button>
  <button id="clear">Limpar civilizadamente</button>
</div>
<div class="wrapper">

</div>
